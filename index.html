<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <title>Inicio de sesión</title>
</head>
<body>
  <div class="container" id="container">
    <h1>Regístrese</h1>
    <form id="miFormulario" action="/register" method="POST">
      <input id="username" type="text" name="username" placeholder="Nombre de usuario" required>
      <input id="password" type="password" name="password" placeholder="Contraseña" required>
      <button id="button" type="submit" onclick="validarContraseña(password.value)">Registrarse</button>
    </form>
  </div>
  <div class="containerOculto" id="containerOculto" style="display: none;">
    <h1 id="error">¡ERROR EN LA CONTRASEÑA!</h1>
    <div id="mensajeDeError">
      <h3 id="textoDeError"></h3>
    </div>
    <button id="intenteloDenuevo" onclick="recargar()">Inténtelo Denuevo</button>
  </div>
  <script src="/cliente.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('email');
    document.getElementById('username').value = username;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <title>Recuperación de contraseña</title>
</head>
<body>
  <div class="container" id="container">
    <h1>Para crear una nueva contraseña y recuperar su cuenta ingrese nuevamente su mail, el código de seguridad que le enviamos y su nueva contraseña</h1>
    <form id="miFormulario" action="/nuevaContrasena" method="POST">
      <input id="username" type="email" name="username" placeholder="Mail" required>
      <input type="text" name="token" placeholder="Token" required>
      <input id="password" type="password" name="password" placeholder="Contraseña" required>
      <button id="button" type="submit" onclick="validarContraseña(password.value)">Cambiar Contraseña</button>
    </form>
  </div>
  <div class="containerOculto" id="containerOculto" style="display: none;">
    <h1 id="error">¡ERROR EN EL MAIL O EL CÓDIGO DE SEGURIDAD!</h1>
    <div id="mensajeDeError">
      <h3 id="textoDeError"></h3>
    </div>
    <button id="intenteloDenuevo" onclick="recargar()">Inténtelo Denuevo</button>
  </div>
  <script src="/cliente.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Recuperación de contraseña</title>
</head>
<body>
  <div class="container" id="container">
    <h1>Para recuperar su cuenta, ingrese nuevamente su mail, el código de seguridad que le enviamos, y coloque una nueva contraseña</h1>
        <form id="miFormulario" action="/nuevaContrasena" method="POST">
          <input id="username" type="email" name="username" placeholder="Mail" required>
          <input type="text" name="token" placeholder="Código de seguridad" required>
          <div class="password-container">
            <input id="password" type="password" name="password" placeholder="Contraseña" required>
            <span id="toggle-password" class="password-toggle">
              <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </span>
          </div>
          <button id="button" type="submit" onclick="validarContraseña(password.value)">Cambiar Contraseña</button>
        </form>
  </div>
  <div class="containerOculto" id="containerOculto" style="display: none;">
    <h1 id="error">¡ERROR EN LA CONTRASEÑA!</h1>
    <div id="mensajeDeError">
      <h3 id="textoDeError"></h3>
    </div>
    <button id="intenteloDenuevo" onclick="recargar()">Inténtelo Denuevo</button>
  </div>
  <script src="/cliente.js"></script>
</body>
</html>
